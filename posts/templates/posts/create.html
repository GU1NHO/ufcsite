{% extends 'base.html' %} {% block content %}
<h2>Inserir Novo Post</h2>
<form method="POST" action="{% url 'posts:create' %}">
  {% csrf_token %}
    {{ form.as_p }}
  <p>(Ctrl + Clique para selecionar mais de uma categoria)</p>
  <button type="submit">Criar</button>
</form>

{% endblock content %}
